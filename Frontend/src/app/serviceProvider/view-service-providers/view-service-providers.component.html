                        <th>Email</th>

                        <th></th>

                    </thead>
                    <tr *ngFor="let sp of serviceProviderService.sp">
                      <td>{{sp.fname}}</td>
                      <td>{{sp.username}}</td>
                      <td>{{sp.password}}</td>
                      <td>{{sp.email}}</td>
                      <td>{{sp.telephone}}</td>
                      <td>{{sp.address}}</td>
                      <td>{{sp.type}}</td>
                      <td>{{sp.discription}}</td>
                      <td>
                        <a class="action-btn">
                          <i class="material-icons" [routerLink]="['/addnewserviceprovider']" (click)="onEdit(sp)">edit</i>
                        </a>
                        <a class="action-btn" (click)="onDelete(sp._id)">
                          <i class="material-icons">delete</i>
                        </a>
                      </td>
                    </tr>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
