<h1>Add New Service Provider</h1>
    <div class="col s12">
      <div class="card">
        <div class="card-content white-text">
          <div class="row">
            <div class="col s5">
              <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
                <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="serviceProviderService.selectedServiceProvider._id">
                <div class="row">
                  <div class="input-field col s12">
                    <input type="text" name="fname" #name="ngModel" [(ngModel)]="serviceProviderService.selectedServiceProvider.fname" required>
                    <label>First Name :
                      <label class="red-text">*</label>
                    </label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input type="text" name="username" #name="ngModel" [(ngModel)]="serviceProviderService.selectedServiceProvider.username" required>
                    <label>User Name :
                      <label class="red-text">*</label>
                    </label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input type="password" name="password" #name="ngModel" [(ngModel)]="serviceProviderService.selectedServiceProvider.password" required>
                    <label>Password :
                      <label class="red-text">*</label>
                    </label>
                  </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                      <input type="text" name="email" #name="ngModel" [(ngModel)]="serviceProviderService.selectedServiceProvider.email">
                      <label>E mail :
                      </label>
                    </div>
                  </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input type="text" name="telephone" #name="ngModel" [(ngModel)]="serviceProviderService.selectedServiceProvider.telephone" >
                    <label>Telephone No :
                    </label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input type="text" name="address" #name="ngModel" [(ngModel)]="serviceProviderService.selectedServiceProvider.address">
                    <label>Address :
                    </label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input type="text" name="type" #name="ngModel" [(ngModel)]="serviceProviderService.selectedServiceProvider.type">
                    <label>Type :
                    </label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input type="text" name="discription" #name="ngModel" [(ngModel)]="serviceProviderService.selectedServiceProvider.discription">
                    <label>Discription :
                    </label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <button class="btn btn-custom right" type="button" (click)="resetForm(userForm)">Reset</button>
                    <button class="btn btn-custom right" type="submit" [disabled]="!userForm.valid">Submit</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
