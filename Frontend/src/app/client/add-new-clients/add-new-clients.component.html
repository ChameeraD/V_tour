
<h1>Add New Client</h1>
<div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-content white-text">
          <div class="row">
            <div class="col s5">
              <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
                <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="clientService.selectedClient._id">
                <div class="row">
                  <div class="input-field col s12">
                    <input type="text" name="fname" #name="ngModel" [(ngModel)]="clientService.selectedClient.fname"  required>
                    <label>First Name :
                      <label class="red-text">*</label>
                    </label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input type="text" name="lname" #name="ngModel" [(ngModel)]="clientService.selectedClient.lname"  required>
                    <label>Last Name :
                      <label class="red-text">*</label>
                    </label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input type="text" name="username" #name="ngModel" [(ngModel)]="clientService.selectedClient.username"  required>
                    <label>User Name :
                      <label class="red-text">*</label>
                    </label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input type="password" name="password" #name="ngModel" [(ngModel)]="clientService.selectedClient.password"  required>
                    <label>Password :
                      <label class="red-text">*</label>
                    </label>
                  </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                      <input type="text" name="email" #name="ngModel" [(ngModel)]="clientService.selectedClient.email"  >
                      <label>E mail :
                      </label>
                    </div>
                  </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input type="text" name="telephone" #name="ngModel" [(ngModel)]="clientService.selectedClient.telephone" >
                    <label>Telephone No :
                    </label>
                  </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                      <input type="text" name="address" #name="ngModel" [(ngModel)]="clientService.selectedClient.address" >
                      <label>Address :
                      </label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input type="text" name="noofvisitors" #name="ngModel" [(ngModel)]="clientService.selectedClient.noofvisitors" >
                      <label>No of Visitors :
                      </label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input type="text" name="foodperfer" #name="ngModel" [(ngModel)]="clientService.selectedClient.foodperfer" >
                      <label>Prefered Food :
                      </label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input type="text" name="intactivities" #name="ngModel" [(ngModel)]="clientService.selectedClient.intactivities" >                        
                      <label>Intrested Activities :
                      </label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input type="text" name="agegroup" #name="ngModel" [(ngModel)]="clientService.selectedClient.agegroup" >                        
                      <label>Age Group :
                      </label>
                    </div>
                  </div>
                <div class="row">
                  <div class="input-field col s12">
                    <button class="btn btn-custom right" type="button" (click)="resetForm(userForm)">Reset</button>
                    <button class="btn btn-custom right" type="submit" [disabled]="!userForm.valid">Submit</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  
  </div>
