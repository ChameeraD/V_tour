<app-navbar></app-navbar>
<flash-messages></flash-messages>
<div class="container">
    <form style="margin:10px" (submit) = "registerData()" method="POST">
        <fieldset>
          <legend>Register</legend>
          <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input type="text" class="form-control"   placeholder="Enter Username" name="username" [(ngModel)] = "username">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="text" class="form-control"   placeholder="Enter name" name="name" [(ngModel)] ="name" >
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control"  aria-describedby="emailHelp" placeholder="Enter email" name="email" [(ngModel)] ="email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control"  placeholder="Password" name="password" [(ngModel)] ="password">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </fieldset>
      </form>
    </div>
