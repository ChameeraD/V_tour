
<div class = "container">
  <div class="row">
    <div class ="col"></div>  
    <div class="col-6">
      <div class="main-login main-center">
          <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
            <fieldset>
                <legend>Edit Travel Agent: {{user.fname}}</legend>          
          <input type="hidden" value={{user._id}} name="_id" #_id="ngModel" [(ngModel)]="travelAgentService.selectedTravelAgent._id">
          <div class="form-group">
            <label for="fname" class="cols-sm-2 control-label">First Name</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                <input type="text" value={{user.fname}} class="form-control" name="fname" #name="ngModel" [(ngModel)]="travelAgentService.selectedTravelAgent.fname"  required>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="lname" class="cols-sm-2 control-label">Last Name</label>
              <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                <input type="text" value={{user.lname}} class="form-control" name="lname" #name="ngModel" [(ngModel)]="travelAgentService.selectedTravelAgent.lname">
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="username" class="cols-sm-2 control-label">User Name</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                <input type="text" value={{user.username}} class="form-control" name="username" #name="ngModel" [(ngModel)]="travelAgentService.selectedTravelAgent.username"  required>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="password" class="cols-sm-2 control-label">Password</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock fa" aria-hidden="true"></i></span>
                <input type="password" value={{user.password}} class="form-control" name="password" #name="ngModel" [(ngModel)]="travelAgentService.selectedTravelAgent.password"  required>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="email" class="cols-sm-2 control-label">Email</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user fa-lg" aria-hidden="true"></i></span>
                <input type="email" value={{user.email}} class="form-control" name="email" #name="ngModel" [(ngModel)]="travelAgentService.selectedTravelAgent.email" >
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="telephone" class="cols-sm-2 control-label">Telephone No</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                <input type="text" value={{user.telephone}} class="form-control" name="telephone" #name="ngModel" [(ngModel)]="travelAgentService.selectedTravelAgent.telephone"  >
              </div>
            </div>
          </div>

          <div class="form-group">
              <label for="address" class="cols-sm-2 control-label">Address</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                  <input type="text" value={{user.address}} class="form-control" name="address" #name="ngModel" [(ngModel)]="travelAgentService.selectedTravelAgent.address"  >
                </div>
              </div>
            </div>
          <flash-messages></flash-messages>
          <div class="form-group ">
              <button class="btn btn-primary" type="submit" (click)="onSubmit(userForm)">Confirm</button>
              <button class="btn btn-primary" type="button" (click)="resetForm(userForm)">Reset</button>
          </div>
          </fieldset>
        </form>
      </div>
    </div>
      <div class="col"></div>
  </div>
</div>
