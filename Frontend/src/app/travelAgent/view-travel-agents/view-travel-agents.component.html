<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <div class="row">
      <div class="col s12">
        <div class="card">
          <div class="card-content white-text">
            <div class="row">
              <div class="col s7">
                <table class="responsive-table highlight">
                    <thead>
                      <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>User Name</th>
                        <th>Password</th>
                        <th>Email</th>
                        <th>Telephone</th>
                        <th>Address</th>
                        <th></th>
                      </tr>                      
                    </thead>
                    <tr *ngFor="let tagent of travelAgentService.tagent">
                      <td>{{tagent.fname}}</td>
                      <td>{{tagent.lname}}</td>
                      <td>{{tagent.username}}</td>
                      <td type="password" >{{tagent.password}}</td>
                      <td>{{tagent.email}}</td>
                      <td>{{tagent.telephone}}</td>
                      <td>{{tagent.address}}</td>
                      <td>
                        <a class="action-btn"  (click)="onEdit(tagent)">
                          <i class="material-icons">edit</i>
                        </a>
                        <a class="action-btn" (click)="onDelete(tagent._id)">
                          <i class="material-icons">delete</i>
                        </a>
                      </td>
                    </tr>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
